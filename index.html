<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="0"><br>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="p-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="p-el2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section">
                <h5>Mass (Liters/Gallons)</h5>
                <p id="p-el3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
